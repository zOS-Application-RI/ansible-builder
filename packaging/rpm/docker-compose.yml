---
version: '3'
services:
  rpm-builder:
    build:
      dockerfile: Dockerfile.${MOCK_CONFIG}
      context: .
    image: builder-rpm-builder:${MOCK_CONFIG}
    environment:
      MOCK_BIN: "mock --old-chroot"
      MOCK_CONFIG:
      RELEASE:
      OFFICIAL:
    volumes:
      - ../../:/ansible-builder
      - mock-cache:/var/cache/mock
    entrypoint: ["/bin/bash", "-c"]
    working_dir: /ansible-builder
    privileged: true
volumes:
  mock-cache:
